<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="p-5 text-center bg-light" style="margin-top: 58px;">
            <h1 class="mb-3">Auto Tagger</h1>
        </div>
    </header> <br>
    <div class="container-fluid col-md-8 offset-md-2">
        <form class="d-flex" method="POST" id="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    {% if section %}
        <div class="card col-md-8 offset-md-2">
            <div class="card-body ">
            {{section.title}}: {{section.description}} 
            </div>
        </div>
        {% if section.documents %}
            {% for document in section.documents %}
                <a href="{{document.link}}">{{document.name}}</a> <br>
            {% endfor %}
        {% else %}
            No documents found.
        {% endif %}
    {% endif %}
    <br>
    <div class="col-md-8 offset-md-2">
        <a href="index.html" class="btn btn-primary btn-lg disabled " role="button" aria-disabled="true">Clear</a>
    </div>
</body>
</html>
