<!DOCTYPE html>
<html>
    <head>
        <title>Be Safe - COVID 19</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form>
            <caption><h2>Be Safe - COVID 19</h2></caption>
            <video width="500" controls>
                <source src="https://www.cdc.gov/coronavirus/2019-ncov/videos/viral-test-for-covid-19/COVID_19_Lab_Viral_Test_LR.mp4" type="video/mp4">
            </video>
          <table cellspacing="15" cellpadding="3">
              <tr>
                <td><h1>First Name</h1></td>
                <td><input type="text" placeholder="Enter your first name"></td>
                <td><audio controls>
                    <source src="./audios/firstname.mp3" type="audio/mpeg">
                </audio></td>
              </tr>
              <tr>
                <td><h1>Last Name</h1></td>
                <td><input type="text" placeholder="Enter your last name"></td>
                <td><audio controls>
                    <source src="./audios/lastname.mp3" type="audio/mpeg">
                </audio></td>
              </tr>
              <tr>
                <td><h1>Phone number</h1></td>
                <td><input type="number" placeholder="Enter your phone number"></td>
                <td><audio controls>
                    <source src="./audios/phoneno.mp3" type="audio/mpeg">
                </audio></td>
              </tr>
              <tr>
                <td><h1>Email</h1></td>
                <td><input type="email" placeholder="Enter your email"></td>
                <td><audio controls>
                    <source src="./audios/email.mp3" type="audio/mpeg">
                </audio></td>
              </tr>
              <tr>
                <td><h1>Age</h1></td>
                <td><input type="number" placeholder="Enter your age"></td>
                <td><audio controls>
                    <source src="./audios/age.mp3" type="audio/mpeg">
                </audio></td>
              </tr>
              <tr>
                <td><h1>Aadhar Card Number</h1></td>
                <td><input type="number" placeholder="Enter your aadhar number"></td>
                <td><audio controls>
                    <source src="./audios/aadhar card number.mp3" type="audio/mpeg">
                </audio></td>
              </tr>
              <tr>
                  <td><h1>Symptoms</h1></td>
                  <td><select multiple>
                      <option>fever</option>
                      <option>cough</option>
                      <option>body ache</option>
                  </select></td>
                  <td><audio controls>
                    <source src="./audios/sym.mp3" type="audio/mpeg">
                </audio></td>
              </tr>
          </table>
        </form>
    </body>
</html>
